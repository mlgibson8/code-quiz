<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <P class="hud-prefix">
                        Score
                    </P>    
                    <h1 class="hud-main-text" id="Score">
                        0
                    </h1>      
                  </div>
        
                </div>
<div id="question">What is the answer to this question</div>
<div class="choice-container">
    <p class="choice-prefix">a</p>
    <p class="choice-text"data-number="1">choice 1</p>
</div>
<div class="choice-container">
    <p class="choice-prefix"><b></b></p>
    <p class="choice-text"data-number="1">choice 2</p>
</div>
<div class="choice-container">
    <p class="choice-prefix">c</p>
    <p class="choice-text"data-number="1">choice 3</p>
</div>
<div class="choice-container">
    <p class="choice-prefix">d</p>
    <p class="choice-text"data-number="1">choice 4</p>
</div>
    </div>
   <script src="game.js"></script>
</body>
</html>
